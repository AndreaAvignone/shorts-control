<!DOCTYPE html>
<html>
<head>
  <title>Options</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="container p-4">
  <h1>Options</h1>
   <!-- user time limit input -->
   <div class="mb-3 row">
    <label for="limit" class="form-label col">Enter Daily Time Limit:</label>
    <input type="text" class="form-control col" id="limit" placeholder="HH:MM:SS">     
  </div>

  <!-- button -->
  <input type="submit" class="btn btn-primary" id='timeLimit' value='Set Time'>

  <!-- reset button -->
  <input type="submit" class="btn btn-primary" id='resetTime' value='Reset to Default'>

<script src='jquery-3.6.0.min.js'></script>
<script src="options.js"></script>
</body>
</html>
